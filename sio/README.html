<h1 class="title">Simple I/O for Wire Cell Toolkit
<br />
<span class="subtitle"><a href="../README.html">(top)</a></span>

<p>
This package provides some WCT &ldquo;simple&rdquo; input/ouput file support.  It
does not depend on ROOT and some ROOT based I/O components may be
found in the <a href="https://github.com/wirecell/wire-cell-root">wire-cell-root</a> package.
</p>
